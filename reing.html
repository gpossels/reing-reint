<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Reingresos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .file-input-wrapper label {
            font-weight: 600;
            color: #495057;
            min-width: 200px;
        }
        
        input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            width: 100%;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            padding: 20px 30px;
            background: #e9ecef;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            flex: 1;
            min-width: 150px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Analizador de Reingresos</h1>
            <p>Detecci√≥n de reingresos hospitalarios no planificados (ventana de 30 d√≠as)</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="reingresosFile">üìã Archivo de Reingresos:</label>
                <input type="file" id="reingresosFile" accept=".xlsx,.xls" />
            </div>
            <div class="file-input-wrapper">
                <label for="reintervencionesFile">üî™ Archivo de Reintervenciones (Opcional):</label>
                <input type="file" id="reintervencionesFile" accept=".xlsx,.xls" />
            </div>
            <button class="btn" id="analyzeBtn" disabled>Analizar Datos</button>
        </div>
        
        <div id="statsSection" style="display: none;" class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Reingresos</div>
                <div class="stat-value" id="totalReingresos">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Procesados</div>
                <div class="stat-value" id="processedReingresos">0</div>
            </div>
        </div>
    </div>

    <script>
        let reingresosData = null;
        let reintervencionesData = null;
        
        console.log('Script cargado correctamente');
        
        document.getElementById('reingresosFile').addEventListener('change', function(e) {
            console.log('Evento change disparado');
            const file = e.target.files[0];
            console.log('Archivo seleccionado:', file);
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log('Archivo le√≠do');
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    console.log('Workbook creado:', workbook.SheetNames);
                    
                    const possibleSheets = ['Exportar Hoja de Trabajo', 'MEDIC'];
                    const sheetName = possibleSheets.find(name => workbook.Sheets[name]) || workbook.SheetNames[0];
                    console.log('Usando hoja:', sheetName);
                    
                    const sheet = workbook.Sheets[sheetName];
                    reingresosData = XLSX.utils.sheet_to_json(sheet);
                    console.log('Datos cargados:', reingresosData.length, 'registros');
                    
                    checkReady();
                };
                reader.readAsBinaryString(file);
            }
        });
        
        document.getElementById('reintervencionesFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    reintervencionesData = XLSX.utils.sheet_to_json(sheet);
                    console.log('Reintervenciones cargadas:', reintervencionesData.length);
                    checkReady();
                };
                reader.readAsBinaryString(file);
            }
        });
        
        function checkReady() {
            const btn = document.getElementById('analyzeBtn');
            const isReady = !!reingresosData;
            console.log('Verificando estado:', {
                reingresosData: !!reingresosData,
                isReady: isReady
            });
            btn.disabled = !isReady;
            console.log('Bot√≥n disabled:', btn.disabled);
        }
        
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            console.log('Bot√≥n clickeado!');
            alert('An√°lisis iniciado!');
        });
    </script>
</body>
</html>
